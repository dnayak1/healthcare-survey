<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">


		<!-- Website CSS style -->
		<link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

		<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
		<link rel="stylesheet" href="../style/style.css">
		<!-- Google Fonts -->
		<link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>

		<title>New Message</title>
      <script type="text/javascript">
        function showfield(name){
          if(name=='Slider')document.getElementById('selectedType').innerHTML='Other: <input type="text" name="other" />';
          else document.getElementById('div1').innerHTML='';
        }
        </script>
	</head>
	<body>
		<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Please enter all fields to create new message</h5>
					<form class="" method="post" action="/create">

            <div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Type</label>
							<div class="form-control form-control-lg">
                  <select class="form-control form-control-lg" name = "type" id="type">
                    <option>Yes/No</option>
                    <option>Information</option>
                  </select>
							</div>
						</div>

            <div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Message</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="message" id="message"  placeholder="Enter Message" required/>
								</div>
							</div>
						</div>

						<div class="form-group ">
              <button type="submit" class="btn btn-primary btn-lg btn-block login-button">Create</button>
            </div>

					</form>
				</div>
			</div>
		</div>

		 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	</body>
</html>
